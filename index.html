<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>マイブックマーク</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <noscript><style>body { background: #f5f5f5; }</style></noscript>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="header-left">
                    <h1>マイブックマーク</h1>
                    <div class="breadcrumb">
                        <span class="breadcrumb-item active" data-path="">ホーム</span>
                    </div>
                </div>
                <div class="header-right">
                    <div class="toolbar">
                        <button class="toolbar-btn" id="addItemBtn" title="追加">➕</button>
                        <button class="toolbar-btn" id="exportBtn" title="エクスポート">💾</button>
                        <button class="toolbar-btn" id="importBtn" title="インポート">📂</button>
                        <input type="file" id="importFile" accept=".json" style="display: none;">
                    </div>
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="ブックマークを検索..." />
                        <span class="search-icon">🔍</span>
                        <button class="clear-search" id="clearSearch" style="display: none;">✕</button>
                    </div>
                </div>
            </div>
        </header>
        
        <!-- 多選操作バー -->
        <div class="selection-bar" id="selectionBar" style="display: none;">
            <div class="selection-info">
                <span class="selection-count" id="selectionCount">0件選択中</span>
            </div>
            <div class="selection-actions">
                <button class="selection-btn" onclick="clearSelection()" title="選択を解除">✕ キャンセル</button>
                <button class="selection-btn danger" onclick="deleteSelectedItems()" title="選択した項目を削除">🗑️ 削除</button>
            </div>
        </div>
        
        <main id="content">
            <div class="folders-grid" id="itemsGrid">
                <!-- 動的コンテンツ -->
            </div>
        </main>
        
        <div class="tooltip" id="tooltip">
            <div class="tooltip-content"></div>
        </div>
        
        <div class="url-preview" id="urlPreview">
            <span class="url-text"></span>
        </div>
        
        <!-- モーダルダイアログ -->
        <div class="modal" id="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle">項目を追加</h2>
                    <button class="modal-close" onclick="closeModal()">✕</button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- 動的コンテンツ -->
                </div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="./script.js"></script>
    <script>
        // iOS Edge互換性チェック
        if (typeof window.favoritesData === 'undefined') {
            console.error('Script failed to load. Please check file paths.');
        }
    </script>
</body>
</html>
